<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>    {{post.node.name}}
      </mat-card-title>
      <mat-card-subtitle>Post</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.node.thumbnail.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
    {{post.node.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
